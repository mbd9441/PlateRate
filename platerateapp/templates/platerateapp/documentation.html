<!DOCTYPE html>
{% load static %}
{% include "platerateapp/banner.html" %}

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
	<h1> Documentation </h1>
    {% if doc_list %}
		<ul>
		{% for doc in doc_list %}
			<li><a href={{ doc.Doc_URL }} target="_blank" rel="noopener noreferrer">{{ doc.Doc_Type }} </a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No documents are available.</p>
	{% endif %}
  </body>
</html>

{% include "platerateapp/footer.html" %}
